<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Rock+Salt">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <h2 class="title">quick mafs</h2>
    </div>
    <div class="primary-content container">
      <div class="row">
        <div id="game-over" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-text">You ran out of time... Bummer!</p>
            <button id="restart" class="btn" type="button">Play Again?</button>
          </div>
        </div>
        <div class="game-stats">
          <div class="timer">Time remaining: <span id="time-left"></span></div>
          <div class="score">Score: <span id="score"></span></div>
        </div>
        <div class="game">
          <div class="equation-input">
            <div class="equation" id="equation"></div>
            <p class="equals">=</p>
            <input id="user-input" type="number" />
          </div>
          <button id="start-button">Start!</button>
        </div>
      </div>
    </div>
  </body>
</html>
